

name: DotnetBuild

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches: 
      - main
      - development
  workflow_dispatch:
  
jobs:
  restore:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Restore
        run: |
          dotnet restore
          dotnet build
          dotnet clean
